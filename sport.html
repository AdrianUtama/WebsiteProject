<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<p id = "sport"> dasd</p>

<script type="text/javascript">
function DoSomethingWithData(data){
  var A = [];
  var str = "";
  for(i=0; i<data.fullgameschedule.gameentry.length;++i) {
    if(  (data.fullgameschedule.gameentry[i].homeTeam.Name == "Rockets") || 
    (data.fullgameschedule.gameentry[i].awayTeam.Name == "Rockets") ) {
         A.push(data.fullgameschedule.gameentry[i]);
         console.log(data.fullgameschedule.gameentry[i]);
         var temp =  data.fullgameschedule.gameentry[i].homeTeam.Name + 
                    " plays with " + data.fullgameschedule.gameentry[i].awayTeam.Name +
                    " on " + data.fullgameschedule.gameentry[i].date + 
                    " at " + data.fullgameschedule.gameentry[i].time + 
                    " on " + data.fullgameschedule.gameentry[i].location + "<br>";
        str += temp + "\n";
    }
  }
  document.getElementById("sport").innerHTML = str;
}

$.ajax
({
  type: "GET",
  url: "https://www.mysportsfeeds.com/api/feed/pull/nba/2017-playoff/full_game_schedule.json",
  dataType: 'json',
  async: false,
  headers: {
    "Authorization": "Basic " + btoa("twahl" + ":" + "CSCE315API")
  },
  success: function (data){
    alert('Thanks for your comment!'); 
    DoSomethingWithData(data);
  }
});
</script>

       #map {
        height: 400px;

  <body>

  <!-- -----------------------------------------GOOGLE MAP API--------------------------------------------------- -->
    <h3>Location of American Airlines Center</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var loc = {lat: 32.7905 , lng: -96.8104};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: loc
        });
        var marker = new google.maps.Marker({
          position: loc,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEEaFLCZ4co9ILFLC4aSQER8ZceoQzKic&callback=initMap">
    </script>
